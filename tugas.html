<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand">
                    <img src="./logo.png" alt="logo" class="logo" width="50" height="50">
                </a>
                <button class="navbar-toggler ms-auto" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link</a>
                    </li>
                </ul>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-dumbways contact" type="button">Contact Me</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <p class="fs-1 text-center fw-bold mt-5">Create Post Blog</p>

        <form>
            <div class="mb-3">
                <label for="form-label">Title</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="form-label">Content</label>
                <textarea class="form-control" row="3" style="resize: none;"></textarea>
            </div>
            <div class="mb-3">
                <label for="form-label">Upload Image</label>
                <input type="file" class="form-control">
            </div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-dumbways" type="submit">Post Blog</button>
            </div>
        </form>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navbarToggle = document.querySelector(".navbar-toggler");
            const navbarCollapse = document.querySelector(".navbar-collapse");

            navbarToggle.addEventListener("click", function () {
                navbarCollapse.classList.toggle("show");
            });
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
